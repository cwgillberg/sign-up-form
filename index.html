<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Shipping Signup</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="content">    
    <div class="sidebar">
        <div class="logo">
            <h2>ATLAS Shipping</h2>
        </div>
    </div>
    <div class="main">
        <div class="speaker">
            <span>
                <strong>Atlas Shipping</strong> is your one-stop-shop for easy <em>and</em> affordable shipping solutions
                <br>
                <br>
                Sign up <em>now!</em>
            </span>
        </div>
        <div class="form">
            <form action="#">
                <div class="inputs">
                    <h2>Let's do this!</h2>
                    <div class="input-grid">
                        <div class="form-item">
                            <label for="first-name">* FIRST NAME</label>
                            <input type="text" class="first-name" name="first-name" id="first-name" required>
                        </div>
                        
                        <div class="form-item">
                            <label for="last-name">* LAST NAME</label>
                            <input type="text" class="last-name" name="last-name" id="last-name" required>
                        </div>

                        <div class="form-item">
                            <label for="email">* EMAIL</label>
                            <input type="email" class="email" name="email" id="email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone-number">* PHONE NUMBER</label>
                            <input type="tel" class="phone-number" name="phone-number"  id="phone-number" required>
                        </div>
                        <div class="form-item" id="pass-error">
                            <label for="password">* PASSWORD</label>
                            <input type="password" class="password" name="password" id="password" required>
                        </div>
                        <div class="form-item" id="confirm-error">
                            <label for="confirm-password">* CONFIRM PASSWORD</label>
                            <input type="password" class="confirm-password" name="confirm password" id="confirm-password" required>
                        </div>
                    </div>
                </div>
                <div class="form-bottom">
                    <button type="submit">Create Account</button>
                    <span>Already a customer? <a href="#">Sign in</a></span>
                </div>
            </form>
        </div>
    </div>
            
</div>

<script src="script.js"></script>

</body>
</html>
